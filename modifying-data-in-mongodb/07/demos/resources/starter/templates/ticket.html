{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="POST">
        <input type="hidden" name="conference" value="{{ ticket.conference }}" />
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ ticket.first_name }}"">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="first_name" name="last_name" value="{{ ticket.last_name }}">
          </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="premium" name="premium" {% if ticket.premium %}checked{% endif %}>
          <label class="form-check-label" for="premium">Premium Ticket?</label>
        </div>
        <button type="submit" class="btn btn-secondary">Update</button><a href="/registrations/delete/{{ ticket._id }}" class="btn btn-danger">Delete</a>
      </form>  
</div>
{% endblock %}
